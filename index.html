<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ca26e6316f.js" crossorigin="anonymous"></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-nav pt-2">
            <div class=" d-flex justify-content-between container align-items-center">
                <h1>Food Fair</h1>
                <div>
                    <ul class=" d-flex justify-content-between">
                        <li>Home</li>
                        <li>contact us</li>
                        <li>login/Register</li>
                        <li><i class="fas fa-shopping-cart icon"><span id="cart" class="cart">0</span></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-header mt-5">
            <h1 class="text-center text-warning">Food corner</h1>
            <div class="container">
                <div style="width: 800px;" class=" mx-auto">
                    <input id="search-input" class="w-75" type="text" placeholder="Type your food name here">
                    <button onclick="loadFood()" class="bg-warning rounded ">search</button>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->
    <main class="mt-5">
        <div class="d-flex justify-content-center">
            <div class="modal " tabindex="-1" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="details" class="d-block">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Buy now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="show-alert" class="d-flex justify-content-center">

        </div>
        <div id="show-products" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- custom js  -->
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
